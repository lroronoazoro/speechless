// 多重if else
function golfScore(par, strokes) {
	if(strokes=1){
		return "Hole-in-one!";
	}else if(strokes<= par - 2){
		return 	"Eagle";
	}else if(strokes==par-1){
		return "Birdie";
	}else if(strokes==par){
		return "Par";	
	}else if(strokes==par + 1){
		return "Bogey";
	}else if(strokes==par + 2){
		return "Bogey";
	}else if(strokes>= par + 3){
		return "Go Home!";
	}
}

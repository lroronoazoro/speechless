myTest(17);
function myTest(num){
	if(num<5){
		return "Tiny";
	}else if(num<10){
		return "Sumall";
	}else if(num<15){
		return "Medium";
	}else if(num<20){
		return "Large";
	}else if(num>=20){
		return "Huge";
	}
}

function golfScore(par, strokes) {
	if(strokes=1){
		return "Hole-in-one!";
	}else if(strokes<= par - 2){
		return 	"Eagle";
	}else if(strokes==par-1){
		return "Birdie";
	}else if(strokes==par){
		return "Par";	
	}else if(strokes==par + 1){
		return "Bogey";
	}else if(strokes==par + 2){
		return "Bogey";
	}else if(strokes>= par + 3){
		return "Go Home!";
	}
}
/*


Strokes	Return
1	"Hole-in-one!"
<= par - 2	"Eagle"
par - 1	"Birdie"
par	"Par"
par + 1	"Bogey"
par + 2	"Double Bogey"
>= par + 3	"Go Home!"
 */

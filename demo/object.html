  <script>
/*
使用hasOwnProperty判断对象属性是否存在
obj.hasOwnProperty(name)
 */
var myObj = {
  gift: "pony",
  pet: "kitten",
  bed: "sleigh"
};
function checkObj(checkProp) {
  // Your Code Here
  if(myObj.hasOwnProperty(checkProp)){  
  	return myObj[checkProp];//如果你需要通过变量来访问对象的属性值，请用中括号操作符，点操作符不支持变量。
  }else{
  	return "Not Found";
  }
  
}
